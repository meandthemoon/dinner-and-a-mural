<!DOCTYPE html>
<html lang="eng">

  <head>
    <meta charset="utf-8"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet"> 
    <link href="stylesheets/main.css" rel="stylesheet" type="text/css"/>
  </head>

  <body>

    <div id="app">
      <!-- google map -->
      <div id="map"></div>
      <div class="workspace">

        <div class="top banner">
          <div style="padding: 5px; margin: 5px;">
            <p>Hello.</p>
            <p>Try searching for your favorite restaurants in Baltimore and see
              if they have public murals nearby.</p>
            <p>You could eat there and then check them out. Fun!</p>
            <div class="margin1 search" style="text-align:center;">
              <input id="search"
                     type="text"
                     placeholder="Search by name, street, or neighborhood"/>
            </div>
          </div>
        </div>

        <!-- restaruant list-->
        <div id="restaurants"
             class="margin1 list-view"></div>
        
        <!-- murals list -->
        <div id="murals" class="margin1 list-view"></div>

      </div>

    </div>

    <div id="js">
      <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/4.3.0/d3.min.js"
              type="text/javascript"></script>
      <script src="http://d3js.org/d3-request.v1.min.js"></script>
      <script type="text/javascript" src="/js/main.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBLQ4nGVBlW17cw7NEDzvnBKx5e4gwcfo&callback=initMapView" async defer></script>
    </div>

  </body>
</html>
