<!DOCTYPE html>
<html lang="eng">

  <head>
    <meta charset="utf-8"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet"> 
    <link href="stylesheets/main.css" rel="stylesheet" type="text/css"/>
  </head>

  <body>

    <div id="app">
      <!-- google map -->
      <div id="map"></div>
      <div class="workspace">

        <!-- NICE-TO-HAVE -->
        <!-- application settings -->
        <div id="settings" style="padding: .5em;margin: .5em; display:none;">

          <h4 class="settings-label">Show artwork</h4>
          <div style="padding: .5em;margin: .5em;">
            <input type="radio" name="search-distance" value="zip">Within the same ZIP </br>
            <input type="radio" name="search-distance" value="half-mile">Within 1/2 mile </br>
            <input type="radio" name="search-distance" value="mile">Within 1 mile </br>
          </div>
        </div>

        <div class="top banner">
          <div style="padding: .5em; margin: .5em;">
            <a id="settings-open"
               style="display:none;">Settings</a>
            <p>Hello.</p>
            <p>Try searching for your favorite <span class="r-name">restaurants</span> in Baltimore and see
              if they have public <span class="a-title">murals</span> nearby.</p>
            <p>You could eat there and then check them out. Fun!</p>
            <div class="margin1 search" style="text-align:center;">
              <input id="search"
                     type="text"
                     placeholder="Search by name, street, or neighborhood"/>
            </div>
          </div>
        </div>

        <!-- restaruant list-->
        <div id="restaurants"
             style="display:none;"
             class="container_1 list-view"></div>
        
        <!-- murals list -->
        <div id="murals"
             style="display:none;"
             class="container_1 list-view"></div>

      </div>

    </div>

    <div id="js">
      <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/4.3.0/d3.min.js"
              type="text/javascript"></script>
      <script src="http://d3js.org/d3-request.v1.min.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBLQ4nGVBlW17cw7NEDzvnBKx5e4gwcfo&callback=daamMapInit"
              async defer></script>

      <!-- app  -->
      <script type="text/javascript" src="/js/channels.js"></script>
      <script type="text/javascript" src="/js/map.js"></script>
      <script type="text/javascript" src="/js/murals.js"></script>
      <script type="text/javascript" src="/js/restaurants.js"></script>
      <script type="text/javascript" src="/js/main.js"></script>
    </div>

  </body>
</html>
